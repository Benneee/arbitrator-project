<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New Session</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-primary bg-primary">
        <a class="navbar-brand"><h3 class="text-light">New Session</h3></a>
        <button
          class="btn btn-sm btn-outline-secondary my-2 my-sm-0"
          type="submit"
        >
          <a href="/cases.html" style="color: white; text-decoration: none"
            >Back to Cases</a
          >
        </button>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col">
          <header class="mt-3 mb-3">
            <h6>Enter Details For This Session</h6>
          </header>

          <form action="">
            <div class="form-group row">
              <div class="col-sm-6">
                <label for="title">Title</label>
                <input
                  type="text"
                  placeholder="Enter the title of your issue...."
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-6">
                <label for="problem">Problem</label>
                <textarea
                  name="problem"
                  class="form-control"
                  id="problem"
                  cols="10"
                  rows="5"
                ></textarea>
              </div>
            </div>
            <button class="btn btn-primary btn-md" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
